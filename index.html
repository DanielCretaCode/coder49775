<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Sistema de Tickets</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Sistema de Tickets</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button id="loginButton" class="btn btn-primary btn-block mb-3" disabled>Iniciar sesión</button>
                <button id="logoutButton" class="btn btn-primary btn-block mb-3" disabled>Cerrar sesión</button>
                <button id="generateTicketButton" class="btn btn-primary btn-block mb-3" disabled>Generar ticket</button>
            </div>
        </div>
        <div id="ticketList" class="row mt-5"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="JS/Aplicacion.js"></script>
</body>

</html>
