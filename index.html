<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Milligram CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <title>Sistema de Tickets</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Sistema de Tickets</h1>
    <div class="d-flex justify-content-center mt-3">
      <button id="loginButton" class="btn btn-primary mr-2" disabled>Iniciar sesión</button>
      <button id="logoutButton" class="btn btn-primary" disabled>Cerrar sesión</button>
      <button id="generateTicketButton" class="btn btn-primary ml-2" disabled>Generar ticket</button>
    </div>
    <div id="ticketList" class="mt-5"></div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="JS/Aplicacion.js"></script>
</body>
</html>
